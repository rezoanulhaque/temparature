<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-cityname" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="showCity">Dhaka</h1>
            <h3><span id="temparature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
    <script>
        const weatherApp = {
            key: '58a1b30fea50839b43ffd2a85a1f7f28',
            url: 'https://api.openweathermap.org/data/2.5/weather'
        }
        const showWeather = document.getElementById('search-btn');
        const showWeather2 = showWeather.addEventListener('click', function () {
            const cityName = document.getElementById('input-cityname').value;
            fetch(`${weatherApp.url}?q=${cityName}&appid=${weatherApp.key}`)
                .then(res => res.json())
                .then(json => weatherApi(json))
        })
        function weatherApi(data) {
            document.getElementById('showCity').innerText = data.name;
            const temparatureInDegree = (data.main.temp - 273).toFixed(2);
            document.getElementById('temparature').innerText = temparatureInDegree;
            document.getElementById('condition').innerText = data.weather[0].description;
        }

    </script>
</body>

</html>
